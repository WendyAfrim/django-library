{% extends 'library/base.html' %}
{% load static %}

{% block title %}
Add a book - Book | Librapp
{% endblock %}

{% block head %}
<meta name="description" content='Librapp | An app to manage your library'>
{% endblock %}

{% block body %}

{% include 'library/hero.html' %}

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-8 is-offset-2">
                <h1 class="title">
                    Add a reading group
                </h1>
                <h2 class="subtitle">
                    Add a new reading group
                </h2>
                <form action="{% url 'reading_group_add' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" name="name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Capacity</label>
                        <div class="control">
                            <input class="input" type="number" name="capacity" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea" name="description" required></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Users</label>
                        <div class="control">
                            <div class="select is-multiple">
                                <select name="users" multiple>
                                    {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
