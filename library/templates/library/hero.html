<section class="hero is-dark is-small">
    <div class="hero-head">
        {% include 'library/navbar.html' %}
    </div>

    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-5">
                    <p class="title">
                        Librapp
                    </p>
                    <p class="subtitle medium-top-margin">
                        A simple library database
                    </p>
                    <a class="button is-link is-medium is-hidden-touch" href="{% url 'books' %}">Explore the
                        Database</a>
                </div>
                <div class="column is-offset-1 mt-3">
                    <div class="field has-addons">
                        <form action="{% url 'search' %}" method="GET" class="is-flex is-flex-grow-1">
                            <div class="control is-expanded">
                                <input class="input" type="text" placeholder="Search for a book" name="title" value="{% if query %}{{ query }}{% endif %}">
                            </div>
                            <div class="control">
                                <div class="select">
                                    <select name="library">
                                        <option value="">Select library</option>
                                        {% for library_ in all_libraries %}
                                        <option value="{{ library_.id }}" {% if library_.id == library.id %}selected{% endif %}>{{ library_.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="control">
                                <button class="button is-link" type="submit">
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
